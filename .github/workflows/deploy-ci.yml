on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        
      - uses: bitovi/github-actions-react-to-github-pages@v1.2.2
        with:
          path: build
